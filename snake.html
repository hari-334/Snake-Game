<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="snake.css"/>
    <title>Snake Game</title>
</head>
<body>
    <h1 id ="gameTitle">Snake Game </h1>

    <div class = "gameDetails">
        <span class="score">Score:0</span>
        <span class="highScore">High Score:0</span>
    </div>
    


    <div class="outerBorder">
        <div class="time">Timer: <span class = "tValue">60</span></div>
        <div data-key="Sequence" class="sequence"></div>
        <div class="innerBorder">
           
            
            <div class="gameBoard"></div>
            
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            </div>
        </div>
        <div class="leaderBox">
            <div class = "leaderTitle">LeaderBoard</div>
            <div class="leadeBoard"></div>
        </div>
        
    </div>
    <script src="snake.js"></script>
</body>
</html>
